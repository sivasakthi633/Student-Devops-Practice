<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
</head>

<body>
	<h1>Student List</h1>
	<a th:href="@{/students/new}"
		style="text-decoration: none; padding: 10px 15px; background-color: #007bff; color: white; border-radius: 5px;">
		Add Student
	</a>
	<br /><br />
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Class number</th>
				<th>city</th>
				<th>mark</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.name}"></td>
				<td th:text="${student.classNumber}"></td>
				<td th:text="${student.city}"></td>
				<td th:text="${student.mark}"></td>
				<td> <a th:href="@{/students/edit/{id}(id=${student.id})}">Update</a>
					<a th:href="@{/students/delete/{id}(id=${student.id})}"
						onclick="return confirm('Are you sure you want to delete this student?');"
						style="margin-left: 10px;">
						Delete
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
